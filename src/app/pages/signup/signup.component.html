<div class="wrapper">
  <div class="container">
    <form action="#">
      <div class="heading">Signup</div>
      <div class="form-group">
        <app-input
          type="email"
          label="Email"
          placeholder="abc@example.com"
        ></app-input>
      </div>
      <div class="form-group">
        <app-input
          type="text"
          label="Username"
          placeholder="JohnDoe7"
        ></app-input>
      </div>
      <div class="form-group">
        <app-input
          type="password"
          label="Password"
          placeholder="*************"
        ></app-input>
      </div>
      <div class="form-group">
        <app-input
          type="password"
          label="Confirm Password"
          placeholder="*************"
        ></app-input>
      </div>
      <div class="form-group center">
        <button type="submit" class="btn" (click)="modal()">Signup</button>
      </div>
      <div class="form-group center">
        <a routerLink="/">Login</a>
      </div>
    </form>
  </div>
</div>
<app-modal [visible]="show_modal" *ngIf="visible"></app-modal>
