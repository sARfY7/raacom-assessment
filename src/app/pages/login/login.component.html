<div class="wrapper">
  <div class="container">
    <form action="#">
      <div class="heading">Login</div>
      <div class="form-group">
        <app-input
          type="email"
          placeholder="abc@example.com"
          label="Email"
        ></app-input>
      </div>
      <div class="form-group">
        <app-input
          type="password"
          placeholder="************"
          label="Password"
        ></app-input>
      </div>
      <div class="form-group center">
        <button type="submit" class="btn">Login</button>
      </div>
      <div class="form-group center">
        <a routerLink="/signup">Signup</a>
      </div>
    </form>
  </div>
</div>
